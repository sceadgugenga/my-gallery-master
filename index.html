<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="content">
      <div class="top-wrapper">
        <div class="profile">
          <div class="picture"><img src="profilePhoto.png" alt="" /></div>
          <div class="name">Rodney Cotton</div>
          <div class="location">Helsinki, Finland</div>
        </div>
        <div class="stats">
          <div class="stat-box posts">
            <div class="numbers">100</div>
            <div class="stat-type">Posts</div>
          </div>
          <div class="stat-box follower">
            <div class="numbers">2,242</div>
            <div class="stat-type">Followers</div>
          </div>
          <div class="stat-box following">
            <div class="numbers">1,432</div>
            <div class="stat-type">Following</div>
          </div>
        </div>
      </div>
      <div class="gallery">
        <div class="item item1"><img src="photo1.png" alt="" /></div>
        <div class="item item2"><img src="photo2.png" alt="" /></div>
        <div class="item item3"><img src="photo3.png" alt="" /></div>
        <div class="item item4"><img src="photo_4.png" alt="" /></div>
        <div class="item item5"><img src="photo5.png" alt="" /></div>
        <div class="item item6"><img src="photo6.png" alt="" /></div>
        <!-- <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6"></div> -->
      </div>
    </div>
  </body>
</html>
